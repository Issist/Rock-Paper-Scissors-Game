<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Asap&family=Creepster&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. You win</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="assets/rock.png" id="rock" alt="">
        </div>
        <div class="choice">
            <img src="assets/paper.png" id="paper" alt="">
        </div>
        <div class="choice">
            <img src="assets/scissors.png" id="scissors" alt="">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="script.js"></script>
</body>
</html>
